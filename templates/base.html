<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Administración de Proyectos{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
            --mostaza: #e6ab17;
            --mostaza-hover: #cf980f;
        }

        .navbar-mostaza {
            background-color: var(--mostaza);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-mostaza .navbar-brand,
        .navbar-mostaza .nav-link,
        .navbar-mostaza .navbar-toggler-icon {
            color: #fff !important;
        }

        .navbar-mostaza .nav-link:hover {
            background-color: var(--mostaza-hover);
            border-radius: 8px;
        }

        .navbar-mostaza .nav-link.active {
            background-color: var(--mostaza-hover);
            border-radius: 8px;
        }

        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-light p-4">

    <!-- Navbar Mostaza Corporativa -->
    <nav class="navbar navbar-expand-lg navbar-mostaza mb-4 px-3">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="bi bi-grid-1x2-fill me-2"></i> Administración de Proyectos
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav gap-2">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                            <i class="bi bi-house-door-fill me-1"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/pagos') %}active{% endif %}" href="/pagos">
                            <i class="bi bi-cash-coin me-1"></i> Registrar Pagos
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
